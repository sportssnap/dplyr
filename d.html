<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportsSnap Video Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.css" />
  <style>
    :root {
      --primary-color: #1e90ff;
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
    }

    body {
  margin: 0;
  background: var(--bg-color);
  font-family: sans-serif;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

#dplayer-container {
  width: 100%;
  max-width: 960px;   /* keeps a nice max size on desktop */
  aspect-ratio: 16 / 9;
  margin: 20px auto;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
}

#dplayer video {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* or "contain" if you prefer black bars */
}



    .custom-overlay {
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      color: var(--text-color);
      font-size: 14px;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    .logo-overlay {
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .logo-overlay img {
      height: 24px;
      margin-right: 8px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .bottom-text {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      opacity: 0.9;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 1000;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .logo-overlay {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
      }

      .logo-overlay img {
        height: 20px;
      }

      .bottom-text {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="dplayer-container">
    <div id="dplayer"></div>
    <div class="loading-spinner" id="loading-spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.js"></script>
  <script>
    const key = new URLSearchParams(window.location.search).get("sportssnap");

    const showSpinner = () => {
      document.getElementById("loading-spinner").style.display = "block";
    };

    const hideSpinner = () => {
      document.getElementById("loading-spinner").style.display = "none";
    };

    fetch('https://sportssnap.github.io/stream/l.json')
      .then(res => res.json())
      .then(map => {
        const videoUrl = map[key];

        if (!videoUrl) {
          document.body.innerHTML = `<h2 style="color:white;text-align:center;">No stream found for "${key}"</h2>`;
          return;
        }

        const dp = new DPlayer({
          container: document.getElementById('dplayer'),
          autoplay: false,
          theme: '#1e90ff',
          screenshot: true,
          hotkey: true,
          volume: 0.8,
          preload: 'auto',
          contextmenu: [
            { text: 'Visit SportsSnap', link: 'https://sportssnap.net' }
          ],
          poster: 'https://i.ibb.co/BTM5dLF/sportssnap-logo.png',
          video: {
            url: videoUrl,
            type: 'customHls'
          }
        });

        dp.options.video.customType = {
          customHls: function(video, player) {
            showSpinner();

            if (Hls.isSupported()) {
              const hls = new Hls();
              hls.loadSource(video.src);
              hls.attachMedia(video);
              hls.on(Hls.Events.MANIFEST_PARSED, () => {
                hideSpinner();
              });
              hls.on(Hls.Events.ERROR, (event, data) => {
                console.error("HLS error", data);
              });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
              video.src = video.src;
              video.addEventListener('loadedmetadata', hideSpinner);
            } else {
              hideSpinner();
              alert("HLS not supported by this browser.");
            }
          }
        };

        dp.on('loadeddata', () => {
          const container = dp.container;

          if (!container.querySelector('.logo-overlay')) {
            const logo = document.createElement('div');
            logo.className = 'custom-overlay logo-overlay';
            logo.innerHTML = `<img src="https://i.ibb.co/BTM5dLF/sportssnap-logo.png" alt="Logo"> SportsSnap`;
            container.appendChild(logo);
          }

          if (!container.querySelector('.bottom-text')) {
            const bottomText = document.createElement('div');
            bottomText.className = 'custom-overlay bottom-text';
            bottomText.textContent = 'Live Streaming â€“ Stay Tuned';
            container.appendChild(bottomText);
          }
        });

        dp.on('waiting', showSpinner);
        dp.on('playing', hideSpinner);
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = `<h2 style="color:white;text-align:center;">Failed to load stream list</h2>`;
      });
  </script>
</body>
</html>
