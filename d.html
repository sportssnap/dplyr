<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportsSnap Video Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.css">
  <style>
    :root {
      --primary-color: #1e90ff;
      --secondary-color: #ff4b4b;
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #dplayer-container {
      width: 100%;
      max-width: 960px;
      margin: 20px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    #dplayer {
      width: 100%;
      height: auto;
    }

    #dplayer video {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .custom-overlay {
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      color: var(--text-color);
      font-size: 14px;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    .logo-overlay {
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .logo-overlay img {
      height: 24px;
      margin-right: 8px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .bottom-text {
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      opacity: 0.9;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 1000;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .dplayer .dplayer-controller {
      background: rgba(0, 0, 0, 0.8);
    }

    .dplayer .dplayer-bar-wrap:hover {
      transform: scale(1.02);
    }

    .dplayer .dplayer-setting,
    .dplayer .dplayer-full,
    .dplayer .dplayer-volume,
    .dplayer .dplayer-play {
      transition: all 0.3s ease;
    }

    .dplayer .dplayer-setting:hover,
    .dplayer .dplayer-full:hover,
    .dplayer .dplayer-volume:hover,
    .dplayer .dplayer-play:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      #dplayer-container {
        margin: 10px;
      }

      .logo-overlay {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
      }

      .logo-overlay img {
        height: 20px;
      }

      .bottom-text {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="dplayer-container">
    <div id="dplayer"></div>
    <div class="loading-spinner" id="loading-spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.js"></script>
  <script>
    function getVideoUrlFromParam() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('sportssnap');
    }

    class VideoPlayer {
      constructor() {
        this.hlsInstance = null;
        this.container = document.getElementById('dplayer');
        this.spinner = document.getElementById('loading-spinner');
        this.player = null;
        this.videoUrl = getVideoUrlFromParam();
        this.init();
      }

      init() {
        if (!this.videoUrl) {
          alert("No video URL found in ?sportssnap= parameter.");
          return;
        }

        this.player = new DPlayer({
          container: this.container,
          autoplay: false,
          screenshot: true,
          hotkey: true,
          volume: 0.8,
          preload: 'auto',
          theme: '#1e90ff',
          lang: 'en',
          poster: 'https://i.ibb.co/BTM5dLF/sportssnap-logo.png',
          contextmenu: [
            { text: 'Visit SportsSnap', link: 'https://sportssnap.net' },
            { text: 'Help & Support', link: 'https://sportssnap.net/help' }
          ],
          video: {
            quality: [
              {
                name: 'Live',
                url: this.videoUrl,
                type: 'customHls'
              }
            ],
            defaultQuality: 0,
            pic: 'https://i.ibb.co/BTM5dLF/sportssnap-logo.png',
            customType: {
              customHls: this.customHlsHandler.bind(this)
            }
          }
        });

        this.setupEventListeners();
      }

      customHlsHandler(video, player) {
        this.showSpinner();
        if (this.hlsInstance) {
          this.hlsInstance.destroy();
          this.hlsInstance = null;
        }

        if (Hls.isSupported()) {
          this.hlsInstance = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90
          });

          this.hlsInstance.loadSource(video.src);
          this.hlsInstance.attachMedia(video);

          this.hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            this.hideSpinner();
          });

          this.hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            this.handleError(data);
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = video.src;
          video.addEventListener('loadedmetadata', () => {
            this.hideSpinner();
          });
        } else {
          this.handleError({ type: 'browser', details: 'HLS not supported' });
        }
      }

      setupEventListeners() {
        this.player.on('loadeddata', () => {
          const dpContainer = this.player.container;

          if (!dpContainer.querySelector('.logo-overlay')) {
            const logo = document.createElement('div');
            logo.className = 'custom-overlay logo-overlay';
            logo.innerHTML = `<img src="https://i.ibb.co/BTM5dLF/sportssnap-logo.png" alt="SportsSnap Logo"> SportsSnap`;
            dpContainer.appendChild(logo);
          }

          if (!dpContainer.querySelector('.bottom-text')) {
            const bottomText = document.createElement('div');
            bottomText.className = 'custom-overlay bottom-text';
            bottomText.textContent = 'Live Streaming â€“ Stay Tuned';
            dpContainer.appendChild(bottomText);
          }
        });

        this.player.on('error', () => {
          this.handleError({ type: 'player', details: 'Video playback error' });
        });

        this.player.on('waiting', () => this.showSpinner());
        this.player.on('playing', () => this.hideSpinner());
      }

      showSpinner() {
        this.spinner.style.display = 'block';
      }

      hideSpinner() {
        this.spinner.style.display = 'none';
      }

      handleError(error) {
        console.error('Player Error:', error);
        this.hideSpinner();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'custom-overlay';
        errorDiv.style.top = '50%';
        errorDiv.style.left = '50%';
        errorDiv.style.transform = 'translate(-50%, -50%)';
        errorDiv.style.background = 'rgba(255, 0, 0, 0.8)';
        errorDiv.style.padding = '10px 20px';
        errorDiv.style.borderRadius = '4px';
        errorDiv.textContent = 'Error: Unable to load video';
        this.player.container.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 3000);
      }
    }

    const videoPlayer = new VideoPlayer();
  </script>
</body>
</html>
